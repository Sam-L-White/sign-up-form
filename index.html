<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aboreto">
    <link rel="stylesheet" href="style.css">
    

    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-container">
        
        <div class="image-container">
            <div class="gradient"></div>
            <img src="images/cheese-toastie.jpg" alt="cheese toastie image" class="cheese-image">
            <div class="title-background">
                <p>Cheese Toastie</p>
            </div>
        </div>

        
        <div class="form-container">
            <div class="top-paragraph">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <em> now </em> to get started
                </p>
                <p>You know you want to</p>
            </div>
            
            <div class="form">
            
                <form action="" method="post">
                    <p class="required-p">Required fields marked with *</p>
                    <div class="columns">
                        
                        <div class="col-1">
                            
                            <label for="first-name">First Name <span></span></label>
                            <input type="text" name="first-name" id="first-name" required>
                            <label for="email">Email <span></span></label>
                            <input type="email" name="email" id="email" required>
                            <label for="password">Password <span></span></label>
                            <input type="password" name="password" id="password" required>
                        
                        </div>
                        <div class="col-2">
                            <label for="last-name">Last Name <span></span></label>
                            <input type="text" name="last-name" id="last-name" required>
                            <label for="phone-number">Phone Number <span></span></label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                            <label for="confirm-password">Confirm Password <span></span></label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
  
                    
                </form>
                
            </div>
            <div class="last-paragraph">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>

            
        </div>
    </div>
</body>
</html>
