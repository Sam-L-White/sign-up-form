<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aboreto">
    <link rel="stylesheet" href="style.css">
    

    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-container">
        
        <div class="image-container">
            
            <img src="images/cheese-toastie.jpg" alt="cheese toastie image" class="cheese-image">
            <div class="title-background">Cheese Toastie</div>
        </div>

        
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em> now </em> to get started
            </p>
            <p>You know you want to</p>
            <form action="" method="post">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">

                
                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
